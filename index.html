<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動く目のブラウザ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .eye-container {
            position: relative;
            width: 200px;
            height: 100px;
        }
        .eye {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            border: 5px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pupil {
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="eye-container">
        <div class="eye" id="leftEye">
            <div class="pupil" id="leftPupil"></div>
        </div>
        <div class="eye" id="rightEye" style="left: 100px;">
            <div class="pupil" id="rightPupil"></div>
        </div>
    </div>
    
    <audio id="soundEffect" src="path/to/sound.mp3" preload="auto"></audio>

    <script>
        const soundEffect = document.getElementById('soundEffect');
        
        function playSound() {
            soundEffect.currentTime = 0;
            soundEffect.play();
        }

        function updateEyes(event) {
            const maxOffset = 20;
            const alpha = event.alpha; // Rotation around the z-axis, 0 to 360 degrees

            // Convert alpha to radians
            const alphaRad = alpha * (Math.PI / 180);

            // Calculate x and y offsets based on alpha
            const xOffset = Math.sin(alphaRad) * maxOffset;
            const yOffset = Math.cos(alphaRad) * maxOffset;

            const pupils = document.querySelectorAll('.pupil');
            pupils.forEach(pupil => {
                pupil.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });

            playSound(); // Play sound effect on each update
        }

        function requestPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', updateEyes, true);
                        } else {
                            alert('Device orientation permission denied.');
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', updateEyes, true);
            }
        }

        document.body.addEventListener('click', requestPermission);
    </script>
</body>
</html>
